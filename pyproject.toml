    "sqlparse",
]
mcp_tool = [
    "mcp[cli]",
    "PyYAML>=6.0",
    "regex>=2024.0.0",
    "psutil>=5.9.0",
    "requests>=2.31.0",
    "datasets",
    "pyarrow",
    "mcp-server-fetch",
]